  <main class="container">
    <section class="hero">
      <h1>Contato</h1>
      <p>Entre em contato conosco:</p>
      <form class="needs-validation" id="form-contato" novalidate>
        <label for="c-nome">Nome</label>
        <input id="c-nome" name="nome" required>
        <label for="c-email">E-mail</label>
        <input id="c-email" name="email" type="email" required>
        <label for="c-assunto">Assunto</label>
        <select id="c-assunto" name="assunto">
          <option value="geral">Geral</option>
          <option value="imprensa">Imprensa</option>
          <option value="parcerias">Parcerias</option>
        </select>
        <label for="c-msg">Mensagem</label>
        <textarea id="c-msg" name="mensagem" required></textarea>
        <label for="c-anexo">Anexo (opcional)</label>
        <input id="c-anexo" name="anexo" type="file" accept="image/*,application/pdf">
        <button class="button btn-primary" type="submit">Enviar</button>
      </form>
    </section>
    </main>
