  <main class="container">
    <section class="hero">
      <h1>Voluntariado</h1>
      <p>Faça parte da mudança! Cadastre-se como voluntário:</p>
      <form class="needs-validation" id="form-voluntario" novalidate>
        <label for="v-nome">Nome</label>
        <input id="v-nome" name="nome" required>
        <label for="v-cpf">CPF</label>
        <input id="v-cpf" name="cpf" data-mask="cpf" required>
        <label for="v-email">E-mail</label>
        <input id="v-email" name="email" type="email" required>
        <label for="v-tel">Telefone</label>
        <input id="v-tel" name="telefone" data-mask="phone" required>
        <label for="v-hab">Habilidades</label>
        <textarea id="v-hab" name="habilidades"></textarea>
        <label for="v-disp">Disponibilidade</label>
        <select id="v-disp" name="disponibilidade">
          <option>Fins de semana</option>
          <option>Noite</option>
          <option>Manhã</option>
        </select>
        <button class="button btn-primary" type="submit">Cadastrar</button>
      </form>
    </section>
    </main>

  <footer class="container" role="contentinfo">
